<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day3-4 member</title>
    <link rel="stylesheet" href="member.css">
    <!-- <script src="https://kit.fontawesome.com/96c30f85d8.js" crossorigin="anonymous"></script>
    <i class="fas fa-pencil-alt"></i> -->
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div style="width: 70%;margin: auto;">
        <h3>회원 등록</h3>
        <!-- 1)새로운 데이터를 저장하는 동작과 관련될때는 url 창에 데이터 표시 X
             ㄴ> method="POST"
             2)특정 검색어로 조회 동작을 하는 경우에는 url창에 
                파라미터값을 표시하는것이 일반적임. => method="GET"
        -->
        <form method="POST">
            <table> <!-- 부모 태그 너비 70% -->
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>패스워드</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>나이</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>주소</td>
                    <td>    <!-- 선택 리스트를 만들기 위해 select태그 사용-->
                        <select name="adress">
                            <!-- option 태그안에 문자열은 화면에 보이는것, 
                                value안에 문자열은 서버로 전송되는 값. -->
                                <option value="서울">서울</option>
                                <option value="광주">광주</option>
                                <option value="인천">인천</option>
                                <option value="대전">대전</option>
                                <option value="부산">부산</option>
                                <option value="울산">울산</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td> 
                        <td>    <!-- radio 버튼은 여러개 중에 하나만 선택할 때 사용합니다.
                            name 을 같게 해야함. -->
                            <input type="radio" value="male" name="gender" id="male">
                            <label for="male">남자</label>
                            <!-- label과 연결시킬 input은 id속성이 필요. 웹접근성 구현
                                label 을 선택해서 focus를 갖도록 함. -->
                                <input type="radio" value="female" name="gender" id="female">
                                <label for="female">여자</label>
                            </td>
                        </tr>
                        <tr>
                            <td>취미</td>
                            <!-- 여러개를 복수로 선택할 수 있는 체크박스를 사용. 
                                name을 같게설정. 서버로 전송될때는 배열로 처리됨. -->
                                <td>
                                    <input type="checkbox"name="hobby" value="축구"id="soccer">
                                    <label for="soccer">축구</label>
                                    <input type="checkbox"name="hobby" value="등산"id="hiking">
                                    <label for="hiking">등산</label>
                                    <input type="checkbox"name="hobby" value="영화감상"id="movie">
                                    <label for="movie">영화</label>
                                    <input type="checkbox"name="hobby" value="춤"id="dance">
                                    <label for="dance">춤</label>
                                </td>
                            </tr>
                            <tr>
                                <td id="버튼" colspan="2" >
                                    <input type="submit" value="가입하기">   <!-- value 가 화면에 버튼이름으로 나옴-->
                                    <input type="reset" value="다시쓰기">
                                </td>
                            </tr>
                        </table>
                    </form>
                        
                    </div>
                </body>
                </html>
