<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day3-1 css flexbow 연습1</title>
    <style>
        .container{
            background-color: dodgerblue;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* flex-direction: column; */
        }
        .container div{  /*선택자 공백은 손자들도 포함. > 는 자식만*/
            border: 1px solid yellow;
            background-color: azure;
            padding: 10px 20px;
            margin: 10px;
            font-size: 2em;
        }
    </style>
</head>
<body>  
    <!-- flexbox는 bow 요소 태그 사용. div태그는 너비 기본값이 100%-->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
