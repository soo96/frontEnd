<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mytest#1</title>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 1 -->
</head>
<body>
    <!-- 스크립트 script 태그 작성할 수 있는 위치 2 -->
    <!-- 스크립트는 html 이벤트 리스너 속성에 작성 가능 -->
    <!-- 자바스크립트에서 사용하는 문서 객체 : document
         자바스크립트에서 사용하는 브라우저 객체 : window -->
    <!-- onclick 이벤트 속성 값 ""안에 자바스크립트 명령을 작성합니다.(주의:따옴표 겹칠때는 종류르 바꿔씁니다.) -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">
        현재 날짜와 시간을 알려줄게요.</button>
        <!-- Date()는 함수임. -->
    <p id="demo">innerHTML 위치입니다.</p>
</body>
</html>
