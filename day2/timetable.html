<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timetable 이현수</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <table>
        <caption>이번주 시간표</caption>
        <tr>
            <th id="slash"></th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
        <tr>
            <th>8:00</th>
            <td colspan="5">😴기상 & 아침식사🥱</td>
        </tr>
        <tr>
            <th>9:00</th>
            <td class="gukbi" colspan="5"; rowspan="3">💻국비오전수업💻</td>
        </tr>
        <tr>
            <th>10:00</th>
        </tr>
        <tr>
            <th>11:00</th>
        </tr>
        <tr>
            <th>12:00</th>
            <td class="eat" colspan="5">🍚🍜점심식사🍕🥩</td>
        </tr>
        <tr>
            <th>13:00</th>
            <td class="gukbi" colspan="5"; rowspan="5">💻국비오후수업💻</td>
        </tr>
        <tr>
            <th>14:00</th>
        </tr>
        <tr>
            <th>15:00</th>
        </tr>
        <tr>
            <th>16:00</th>
        </tr>
        <tr>
            <th>17:00</th>
        </tr>
        <tr>
            <th>18:00</th>
            <td class="eat" colspan="5">🍤🍜저녁식사🍔🍿</td>
            
        </tr>
        <tr>
            <th>19:00</th>
            <td class="gym" colspan="2" rowspan="2">🏋️‍♀️헬스🏋️‍♂️</td>
            <td id="study" rowspan="2">스터디📕</td>
            <td class="gym" colspan="2" rowspan="2">🏋️‍♀️헬스🏋️‍♂️</td>
        </tr>
        <tr>
            <th>20:00</th>
        </tr>
        <tr>
            <th>21:00</th>
            <td id="bok" colspan="5" rowspan="2">📗복습,STEP강의📓</td>
        </tr>
        <tr>
            <th>22:00</th>
        </tr>
    </table>
</body>
</html>
