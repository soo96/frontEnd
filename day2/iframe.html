<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-7 iframe</title>
</head>
<body>
    <!-- inline frame 의 약자 : 현재 문서에 다른 html 문서를 포함시킨다. -->
    <!-- src에 포함시킬 문서를 지정. url(파일,도메인...)-->
    <iframe src="use_idselector.html" frameborder="0"
    style="width: 100%;height: 400px;"></iframe>
    <!-- http://~ 주소 url 포함도 가능. -->
    <!-- 보안상의 이유로 deny(거절하다.) -->
    <iframe src="https://www.naver.com" frameborder="0"
    style="width: 100%;height: 400px;"></iframe>
    <!-- w3schools.com -->
    <iframe src="https://www.w3schools.com/html/html_iframe.asp" frameborder="0"
    style="width: 100%;height: 400px;"></iframe>
    <!-- a태그엥서 iframe 문서 설정하기 -->
    <p>
        <a href="table_span.html" target="menu1">다른 예제 보기</a> 
        <!-- 링크 설정 : 페이지 이동, target 속성으로 링크위치 설정-->
        <iframe src="" frameborder="0" name="menu1" style="width: 100%;height: 400px;"></iframe>
    </p>
    <!-- 다른 사이트에서 가져오기 : 공유 링크-->
    <div>
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/LCBHugIq0QI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.1619674154144!2d126.96074541556243!3d37.48050407981395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca02f9715a66b%3A0x4be62fc5be616264!2z7ISc7Jq47Yq567OE7IucIOq0gOyVheq1rCDrtInsspzrj5kgMTQ4LTE1!5e0!3m2!1sko!2skr!4v1630998360364!5m2!1sko!2skr" 
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div>
        <iframe src="http://naver.me/5IFnj8O1" frameborder="0" 
        width="100%" height="400px"></iframe>
    </div>
</body>
</html>
