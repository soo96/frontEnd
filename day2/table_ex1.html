<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2-2 Table</title>
</head>
<body>
    <!-- 
        table : 표(행/열, row/column)
        table 태그 : 생성 태그
            tr 태그 : 행 생성
                tb 태그 : 행 안에서 열을 생성
     -->

     <table style="width: 70%;">
        <!-- caption태그 : 테이블의 제목 태그-->
        <caption>우리반 연락처</caption> 
        <tr>    <!-- style 속성으로 디자인 프로퍼티 설정하기-->
            <!-- td 대신에 제목 열 일때 th 사용 
                : 가운데 정렬, 글꼴 굵게 적용
            -->
            <th style="width: 20%;color: blueviolet;">번호</th>
            <th style="width: 30%;">이름</th>
            <th style="width: 50%;">연락처</th>
        </tr>
        <tr> <!-- border 는 선의 굵기 모양 색상 설정-->
            <td style="border: 1px solid gray;">1</td>
            <td style="border: 1px solid gray;">사나</td>
            <td style="border: 1px solid gray;">010-1234-7898</td>
            <!-- width 는 같은 열이면 같은 값이 적용 -->
        </tr>
        <tr>
            <td>2</td>
            <td>미나</td>
            <td>010-4567-3456</td>
        </tr>
     </table>


</body>
</html>
