<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block 요소와 Inline 요소</title>
</head>
<body>
    <!-- 
       (1) block 요소 태그: 태그 사용된 후에 다음 라인으로 줄 바꿈.
            p, ul, li, h1 ~ h6, hr, div, table (표 작성)
                p 태그 :  텍스트 컨텐츠의 문단을 지정하면서 p태그 자체에 여백이 설정 되어있습니다.
                div 태그 :  레이아웃(내용의 영역 설정) 기능으로 사용.

       (2) inline 요소 태그: 태그 사용된 후에 라인을 바꾸지 않음.
            a, img, tixt format 태그 (strong, em,....), span

        반응형 웹 : 웹문서가 보여지는 뷰의 화면 크기가 달라져도 자동으로 컨텐츠들이 보기좋게 배치되는 것.
    -->
</body>
</html>
